<html lang="he">
<head>
	<meta charset="utf-8"/>
	<title> הרשמה לאתר </title>
	<link rel="stylesheet" href="font/css/all.min.css"> 
	<link rel="stylesheet" type="text/css" href="csstologin.css">
	<script type="text/javascript" src="jaco.js"></script>
</head>
<body>
<div class="main">
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="btn-login" onclick="login()">Login</button>
			<button type="button" class="btn-login" onclick="register()">Register</button>
		</div>
	<form id="login" class="input-group" action="login.php" method="post">
		<input type="email" class="input-field" name="email" placeholder="Email" required>
		<input type="password" class="input-field" name="password" placeholder="password" required>
		<button type="submit" class="submit-btn"> Login </button>
	</form>
	<form id="register" class="input-group" action="regis.php" method="post">
		<div class="">
			<input type="text" class="input-field" name="username" placeholder="Username" required>
		</div>
		<div class="">
			<input type="text" class="input-field" name="LastName" placeholder="Lastname" required>
		</div>
		<div class="">
			<input type="password" class="input-field" name="password" placeholder="password" required>
		</div>
		<div class="">
			<input type="email" class="input-field" name="email" placeholder="Email" required>
		</div>
		<div class="">
			<input type="number" name="age" class="input-regis" placeholder="age" required> <br>
		</div>
		<br> <br>
		<button type="submit" class="submit-btn"> Register </button>
	</form>
	</div>
</div>
<script>
	var x = document.getElementById('login');
	var y = document.getElementById('register');
	var z = document.getElementById('btn');

	function register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}
	function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0px";
	}
</script>
</body>
</html>
